<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="#f0f7ff" rx="16"/>
  
  <!-- Logo icon -->
  <g transform="translate(60, 100)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="55" fill="none" stroke="#2563eb" stroke-width="2"/>
    
    <!-- Upward arrow body -->
    <rect x="-4" y="-20" width="8" height="30" fill="#2563eb" rx="2"/>
    
    <!-- Arrow head -->
    <polygon points="0,-22 -10,-8 10,-8" fill="#10b981"/>
    
    <!-- Dollar signs -->
    <g transform="translate(-18, -8)">
      <text x="0" y="5" font-size="12" font-weight="bold" fill="#3b82f6" text-anchor="middle">$</text>
    </g>
    
    <g transform="translate(18, -8)">
      <text x="0" y="5" font-size="12" font-weight="bold" fill="#10b981" text-anchor="middle">$</text>
    </g>
    
    <!-- Coins at bottom -->
    <circle cx="-8" cy="15" r="3" fill="#f59e0b" opacity="0.8"/>
    <circle cx="0" cy="16" r="3" fill="#f59e0b" opacity="0.8"/>
    <circle cx="8" cy="15" r="3" fill="#f59e0b" opacity="0.8"/>
  </g>
  
  <!-- Text: StockUp -->
  <g>
    <!-- Main text -->
    <text x="140" y="90" font-size="56" font-weight="bold" fill="#2563eb" font-family="Inter, Arial, sans-serif">Stock</text>
    <text x="140" y="130" font-size="56" font-weight="bold" fill="#10b981" font-family="Inter, Arial, sans-serif">Up</text>
    
    <!-- Tagline -->
    <text x="140" y="150" font-size="14" fill="#6b7280" font-family="Inter, Arial, sans-serif">Smart Price Comparison</text>
  </g>
  
  <!-- Accent line -->
  <line x1="140" y1="145" x2="380" y2="145" stroke="#2563eb" stroke-width="2" opacity="0.3"/>
</svg>
